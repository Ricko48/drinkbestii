<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Site Under Construction</title>
  <meta name="description" content="Our site is currently under construction. We'll be here soon with our awesome content.">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <!-- Anime.js for animations (no defer!) -->
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <!-- Vanilla Tilt for subtle card tilt (no defer!) -->
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>

  <style>
    :root {
      --font: "Inter", sans-serif;
      --grad-start: #6a11cb;
      --grad-end:   #2575fc;
      --card-bg: rgba(255, 255, 255, 0.85);
      --text: #1f2937;
      --accent: #fbbf24;
      --btn-bg: #10b981;
      --btn-hover: #059669;
      --radius: 12px;
      --sp: 1rem;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: var(--font);
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(135deg, var(--grad-start), var(--grad-end));
      background-size: 200% 200%;
      animation: bgShift 10s ease-in-out infinite alternate;
      color: var(--text);
      padding: var(--sp);
    }
    @keyframes bgShift {
      to { background-position: 75% 75%; }
    }

    .card {
      position: relative;
      z-index: 2;
      background: var(--card-bg);
      padding: calc(var(--sp) * 2);
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 360px;
      width: 100%;
      backdrop-filter: blur(3px);
    }

    .icon {
      font-size: 4rem;
      margin-bottom: var(--sp);
      color: var(--accent);
      animation: popIn 0.6s ease-out forwards;
      opacity: 0;
    }
    @keyframes popIn {
      0%   { transform: scale(0.3); opacity: 0; }
      80%  { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1);   opacity: 1; }
    }

    h1 {
      font-size: 1.75rem;
      margin-bottom: var(--sp);
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: calc(var(--sp) * 1.5);
    }

    #countdown {
      font-weight: 600;
      margin-bottom: calc(var(--sp) * 1.5);
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background-color: var(--btn-bg);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s, transform 0.2s;
    }
    .btn:hover {
      background-color: var(--btn-hover);
      transform: translateY(-2px);
    }

    .ginger {
      position: absolute;
      font-size: clamp(1.5rem, 4vw, 3rem);
      opacity: 0.8;
      pointer-events: auto;
      cursor: pointer;
      user-select: none;
      will-change: transform;
      z-index: 1;
    }

    @media (max-width: 480px) {
      .icon { font-size: 3rem; }
      h1     { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="card" data-tilt data-tilt-max="10" data-tilt-speed="500">
    <div class="icon">üöß</div>
    <h1>Site Under Construction</h1>
    <p>We‚Äôre busy cooking up something awesome. Thanks for stopping by!</p>
    <div id="countdown">‚è≥ Launching in ‚Ä¶</div>
    <a href="https://nectaro.ca" class="btn" id="shopBtn">For Now, Click Here Visit Our Old Website :)</a>
  </div>

  <script>
    window.addEventListener('load', () => {
      const GINGER = "ü´ö";
      const NUM = 30;

      function rand(min, max) {
        return Math.random() * (max - min) + min;
      }

      // Create & animate gingers
      for (let i = 0; i < NUM; i++) {
        const g = document.createElement("span");
        g.className = "ginger";
        g.textContent = GINGER;
        document.body.appendChild(g);
        place(g);
        floatIt(g);
        g.addEventListener("click", () => crack(g));
      }

      function place(el) {
        el.style.left = rand(0, 100) + "vw";
        el.style.top  = rand(-20, 100) + "vh";
      }

      function floatIt(el) {
        anime({
          targets: el,
          translateX: [0, rand(-30, 30) + "vw"],
          translateY: [0, rand(80, 120) + "vh"],
          rotate: rand(-90, 90),
          duration: rand(12000, 20000),
          easing: "linear",
          complete: () => {
            el.style.transform = "none";
            place(el);
            floatIt(el);
          }
        });
      }

      function crack(el) {
        anime.remove(el);
        anime.timeline()
          .add({
            targets: el,
            scale: [1, 1.4, 0],
            rotate: rand(-45, 45),
            opacity: [1, 0],
            easing: "easeInQuad",
            duration: 500,
          })
          .add({
            begin: () => {
              const rect = el.getBoundingClientRect();
              const boom = document.createElement("span");
              boom.textContent = "üí•";
              boom.style.position = "fixed";
              boom.style.left = (rect.left + rect.width/2) + "px";
              boom.style.top  = (rect.top  + rect.height/2) + "px";
              boom.style.fontSize = "2rem";
              boom.style.zIndex = 9999;
              boom.style.transform = "translate(-50%, -50%)";
              document.body.appendChild(boom);
              anime({
                targets: boom,
                scale: [0.5, 1.2],
                opacity: [1, 0],
                duration: 600,
                easing: "easeOutQuad",
                complete: () => boom.remove()
              });
            }
          });
      }

      // Countdown with seconds
      const targetDate = new Date("2025-07-01T00:00:00Z");
      const cd = document.getElementById("countdown");
      function updateCountdown() {
        const now = new Date(), diff = targetDate - now;
        if (diff <= 0) {
          cd.textContent = "üöÄ We‚Äôre live!";
          return;
        }
        const d = Math.floor(diff / 864e5),
              h = Math.floor(diff / 36e5) % 24,
              m = Math.floor(diff / 6e4) % 60,
              s = Math.floor(diff / 1000) % 60;
        cd.textContent = `‚è≥ ${d}d ${h}h ${m}m ${s}s To Launch`;
      }
      updateCountdown();
      setInterval(updateCountdown, 1000);

      // Confetti & redirect on button click
      const btn = document.getElementById("shopBtn");
      btn.addEventListener("click", e => {
        e.preventDefault();
        shootConfetti(() => window.location.href = btn.href);
      });

      function shootConfetti(cb) {
        const count = 30;
        const { left, top, width, height } = btn.getBoundingClientRect();
        for (let i = 0; i < count; i++) {
          const c = document.createElement("span");
          c.textContent = "üéâ";
          c.style.position = "fixed";
          c.style.left = left + width/2 + "px";
          c.style.top  = top  + height/2 + "px";
          c.style.zIndex = 9999;
          document.body.appendChild(c);
          anime({
            targets: c,
            translateX: rand(-300, 300),
            translateY: rand(-300, 300),
            rotate: rand(0, 720),
            scale: [0.5, 1.2],
            duration: 800,
            easing: "easeOutExpo",
            complete: () => c.remove()
          });
        }
        setTimeout(cb, 800);
      }

      // Initialize VanillaTilt
      VanillaTilt.init(document.querySelectorAll('.card'), {
        max: 10,
        speed: 500,
        glare: true,
        "max-glare": 0.2,
      });
    });
  </script>
</body>
</html>
